images:
- &node_image node:${parameter.tag:lts}

install:
  containers:
  - name: npm ${parameters.command:ci}
    image: *node_image
    env:
    - name: NODE_ENV
      value: development
    - name: BLUEBIRD_WARNINGS
      value: '0'
    args:
    - sh
    - -c
    - >-
      echo "atm:phase=npm ${parameters.command:ci}" &&
      npm ${parameters.command:ci}
  output:
  - classifier: ${repo.owner}/${repo.name}/${branch}/${sha}/npm/node-modules
    pattern:
      directory: node_modules
  retry: true

compile:
  containers:
  - name: npm ${parameters.command:compile}
    image: *node_image
    args:
    - sh
    - -c
    - >-
      echo "atm:phase=npm ${parameters.command:compile}" &&
      npm run ${parameters.command:compile} --if-present
  input:
  - ${repo.owner}/${repo.name}/${branch}/${sha}/version
  - ${repo.owner}/${repo.name}/${branch}/${sha}/npm/node-modules
  output:
  - classifier: npm-compile
    pattern:
      glob_pattern:
        - "*.{d.ts,js}{,.map}"
        - "!(node_modules)/**/*.{d.ts,js}{,.map}"
        - "lib/typings/types.ts"
        - "git-info.json"
  retry: true

test:
  containers:
  - name: npm test
    image: *node_image
    args:
    - sh
    - -c
    - >-
      echo "atm:phase=npm test" &&
      npm run test --if-present
  input:
  - ${repo.owner}/${repo.name}/${branch}/${sha}/version
  - ${repo.owner}/${repo.name}/${branch}/${sha}/npm/node-modules
  - ${repo.owner}/${repo.name}/${branch}/${sha}/npm/build
  retry: true

build:
  containers:
  - name: npm build
    image: *node_image
    args:
    - sh
    - -c
    - >-
      [ -f package-lock.json ] && echo "atm:phase=npm ci" || echo "atm:phase=npm install" &&
      [ -f package-lock.json ] && npm ci || npm install &&
      echo "atm:phase=npm ${parameters.command:compile}" &&
      npm run ${parameters.command:compile} --if-present &&
      echo "atm:phase=npm test" &&
      npm run test --if-present
  input:
    - ${repo.owner}/${repo.name}/${branch}/${sha}/version
  output:
    - classifier: npm-compile
      pattern:
        glob_pattern:
          - "*.{d.ts,js}{,.map}"
          - "!(node_modules)/**/*.{d.ts,js}{,.map}"
          - "lib/typings/types.ts"
          - "git-info.json"
  retry: true

publish:
  containers:
  - name: npm publish
    image: *node_image
    args:
    - sh
    - -c
    - >-
      echo "atm:phase=npm publish" &&
      npm publish --tag "`echo "branch-${branch}" | sed -e 's/[/_]/-/g' -e 's/[^-A-Za-z0-9.]//g' -e 's/--*/-/g' -e 's/-$//'`" --access ${parameters.access:restricted}
    secrets:
      file_mounts:
      - mount_path: /root/.npmrc
        value:
          provider:
            type: npm
  input:
  - ${repo.owner}/${repo.name}/${branch}/${sha}/version
  - ${repo.owner}/${repo.name}/${branch}/${sha}/npm/build
  retry: true
